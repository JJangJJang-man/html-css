<!-- HTML 코드를 작성해 주세요. -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인, 섹션 관련 요소</title>
  </head>
  <body>
    <!-- 과다한 <nav>는 지양하기 (main, side, quick) -->
    <!-- <main>은 홈페이지에 1개만 가능 <aside>의 내용은 main과 관련이 없음-->
    <header>헤더</header>
    <nav>내비게이션</nav>
    <main>
      <section>
        <header>
          <h2>섹션 제목</h2>
        </header>
        섹션 콘텐츠...
        <footer>작성자: 이듬...</footer>
      </section>
      <article>...</article>
      <aside>부가정보</aside>
      <footer>바닥글</footer>

      <div role="banner">헤더</div>
      <div rolo="navigation">내비게이션</div>
      <div role="main">
        <div role="article">섹션 콘텐츠</div>
        <div role="group">섹션 콘텐츠</div>
      </div>
      <div role="complementary">부가 정보</div>
      <div role="contentinfo">바닥글</div>
    </main>
  </body>
</html>
