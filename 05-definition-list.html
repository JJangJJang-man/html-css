<!-- HTML 코드를 작성해 주세요. -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정의형 목록</title>
  </head>
  <body>
    <h1>입문자를 위한 Git과 HTML과 CSS</h1>
    <p>입문자를 위한 Git과 HTML&CSS</p>

    <dl>
      <!-- <dt> <dd>를 묶어주는 용도로 <div>를 자식 태그로 쓰는 것 가능 -->
      <div>
        <dt>학습시간</dt>
        <dd>09:00 ~ 17:00 ( 28시간 )</dd>
      </div>
      <div>
        <dt>난이도</dt>
        <dd>초급</dd>
      </div>
      <div>
        <dt>교육비 지원</dt>
        <dd>고용보험 비환급</dd>
      </div>
      <div>
        <dt>평가항목</dt>
        <dd>출석률 100%</dd>
      </div>
      <div>
        <dt>수료기준</dt>
        <dd>총점 80점 이상시 수료</dd>
      </div>
      <div>
        <dt>정원</dt>
        <dd>24명</dd>
      </div>
      <div>
        <dt>교재정보</dt>
        <dd>
          <p>입문자를 위한 Git과 HTML&CSS(PDF)</p>
          <p>HTML & CSS 웹사이트 개발과 디자인 기초 (35,000원)</p>
        </dd>
      </div>
    </dl>
  </body>
</html>
