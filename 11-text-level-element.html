<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 관련 요소</title>
  </head>
  <body>
    H<sub>2</sub>SO<sub>4</sub>
    <!-- subscript 아래 첨자 -->

    <sup>[1]</sup>
    <!-- superscript 위 첨자 -->

    <mark>삼각함수</mark>
    <!-- 백그라운드 노란색, ctrl + F -->

    <time datetime="2023-05-19">May 19. 2023</time>
    <time datetime="2024-04-29T14:38:27">10기 완전체가 된 날</time>
    <!-- 지금 날짜랑 비교해서 방금, 몇 시간 전, 몇 일 전 표기 -->

    <abbr title="맥도날드">맥날</abbr>
    <!-- title 속성은 보충, 대체 설명하는 추가하고 싶을 때 사용하는 속성 -->

    <s>11,900원</s>
    <!-- <ins> <del> 태그가 좀 더 시멘틱함 -->
  </body>
</html>
